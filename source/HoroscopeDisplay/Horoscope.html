<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Horoscope Reading" />
    <meta name="keywords" content="Horoscope, Reading" />
    <meta name="author" content="Byte Brokers - Team 22, CSE110 SP23, UCSD" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Horoscope</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="stylesheet" type="text/css" href="DisplayStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="../TransitionCanvas/TransitionCanvas.js"></script>
  </head>
  <body>
    <canvas is="transition-canvas" duration="1000"></canvas>
    <div class="overlay"></div>
    <div id="gradient"></div>
    <div class="header">
      <h1>Daily Horoscope</h1>
    </div>
    <div id="pageWrapper">
      <div class="page-group">
        <section id="answer" class="page" style="overflow: hidden">
          <h1 class="subtitle">Answer:</h1>
          <div id="horoscopeOutput" style="border-radius: 0; margin: 0">
            something random for now
          </div>
        </section>

        <section id="questionnaire" class="page" style="overflow: hidden">
          <h1 class="subtitle">Your Information</h1>
          <!-- We probably don't want to use html due to it looking kinda ugly -->
          <section id="horoscopeForm">
            <p id="fname" style="border-radius: 0; margin: 0">First Name</p>
            <p id="birthday" style="border-radius: 0; margin: 0">
              User Birthday
            </p>
            <p
              id="zodiacSign"
              style="border-radius: 0; margin: 0; color: black"
            >
              User Zodiac Sign
            </p>
          </section>
        </section>
      </div>
    </div>

    <button id="homeButton" class="back">Home</button>
    <script src="Horoscope.js"></script>
  </body>
</html>
