<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100&family=Kalam:wght@300&family=Rubik+Wet+Paint&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Daily Horoscope</h1>
    </div>

    <div class="page-group">
        <section id="answer" class="page">
            <h1 class="subtitle">Answer:</h1>
            <div id="horoscopeOutput">something random for now</div>  
        </section>

        <section id="questionnaire" class="page">
            <h1 class="subtitle">Questionnaire Page</h1>
            <!-- We probably don't want to use html due to it looking kinda ugly -->
            <form id="horoscopeForm">
                <!-- Add effects that text appear itself -->
                <label for="fname">"Speak thy name and unleash the horrors that lie within": </label><br>
                <input type="text" id="fname" name="fname" style="border-radius: 0; margin: 0;"><br><br>
                <!-- We may want to check for name inputs (Only alaphabets and such) -->
                <label for="birthday"> "Summon forth the cursed knowledge of thy birth date":</label><br>
                <input type="date" id="birthday" name="birthday" style="border-radius: 0; margin: 0;"><br><br>
                <button type="submit" id="submitButton">SEE YOUR FATE</button>
            </form> 
        </section>
    </div> 

    <button href="horoscope.html" class="back">Back</button>
    <script src="horoscope.js"></script>
</body>
</html>
