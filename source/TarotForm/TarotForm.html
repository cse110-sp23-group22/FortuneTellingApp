<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="descirption" content="Fortune Telling App Tarot Card Info Page">
  <meta name="keywords" content="8-ball, Magic">
  <meta name="author" content="Byte Brokers - Team 22, CSE110 SP23, UCSD">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="TarotFormStyles.css">
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <link rel="icon" type="image/x-icon" href="./admin/Branding/bytebrokerslogo_initials.svg">
</head>

<body>
  <header>
    <img id="logo" src="../../admin/Branding/bytebrokerslogo_initials.svg" alt="ByteBrokersLogo" width="125"
      height="100">
  </header>
  <main>
    <h1>Tarot Card Information</h1>
    <div class="BookFlexbox">
      <form id="form1">
        <input type="text" placeholder="Enter your name">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
      </form>
      <form id="form2">
        <input type="email" placeholder="Enter your email">
        <input type="radio" name="card" value="major" id="major2">
        <label for="major2">Major Arcana</label>
        <input type="radio" name="card" value="minor" id="minor2">
        <label for="minor2">Minor Arcana</label>
      </form>
    </div>
    <button id="exitButton">Continue</button>
    <script src="TarotForm.js"></script>
  </main>
</body>

</html>
