<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Horoscope Questionaire</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Horoscope Questionnaire" />
    <meta name="keywords" content="Horoscope" />
    <meta name="author" content="Byte Brokers - Team 22, CSE110 SP23, UCSD" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../Styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="HoroscopeQuestionnaireStyle.css"
    />
    <script type="module" src="HoroscopeQuestionnaire.js"></script>
    <script
      type="module"
      src="../TransitionCanvas/TransitionCanvas.js"
    ></script>
    <script
      type="module"
      src="../QuestionnaireInterface/QuestionnaireInterface.js"
    ></script>
  </head>
  <body>
    <canvas is="transition-canvas" duration="1000"></canvas>
    <div class="overlay"></div>
    <div id="gradient"></div>
    <header>
      <img
        id="logo"
        src="../../admin/Branding/ByteBrokersLogoInitials.svg"
        alt="ByteBrokersLogo"
        width="125"
        height="100"
      />
    </header>
    <main>
      <div id="book">
        <div id="questionnaire" class="left-page">
          <template>
            <section id="question">
              <form action="./HoroscopeQuestionnaire.html">
                <fieldset>
                  <!-- Add effects that text appear itself -->
                  <label for="fname">
                    "Speak thy name and unleash the horrors that lie within":
                  </label>
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    style="border-radius: 0; margin: 0"
                    placeholder="Name"
                  /><br /><br />
                  <!-- We may want to check for name inputs (Only alaphabets and such) -->
                  <label for="birthday">
                    "Summon forth the cursed knowledge of thy birth date":
                  </label>
                  <input type="date" id="birthday" name="birthday" />
                </fieldset>
              </form>
              <br />
            </section>
          </template>
          <template>
            <questionnaire-interface
              id="questionnaire-interface"
              src="./HoroscopeQuestions.json"
            ></questionnaire-interface>
          </template>
        </div>
        <div class="right-page">
          <p class="questionDescription">MEMESMEMSKLEMLRISEJFIOPQEHJFOPSDHFOUHSEFOPDHUFOPHUODSFP</p>
        </div>
      </div>
      <button id="exitButton">Continue</button>
    </main>
    <footer></footer>
  </body>
</html>
