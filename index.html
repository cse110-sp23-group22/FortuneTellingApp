<!DOCTYPE html>
<html>
  <head>
    <title>Horroscope Fortune Telling</title>

    <link rel="stylesheet" type="text/css" href="./source/Styles.css" />

    <main>
      <div id="banner">

      <div class="button-group">

      <footer>
        <p id="footerEl">Copyright: Byte Brokers - Team 22 CSE110 SP23, UCSD</p>
        <nav>
          <a
            id="footerEl"

            id="footerEl"
            href="https://cse110-sp23-group22.github.io/cse110-sp23-group22/"
